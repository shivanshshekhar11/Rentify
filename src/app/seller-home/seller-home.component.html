<app-header></app-header>

<section>
  <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
    <header class="text-center">
      <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">Your Listings</h2>

      <p class="mx-auto mt-4 max-w-md text-gray-500">
        All the listings that you have put on the platform for potential tenats
        to view.
      </p>

      <!-- Base -->

      <a
        class="inline-block rounded border border-orange-500 bg-orange-500 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-orange-500 focus:outline-none focus:ring active:text-orange-500 mx-auto my-8"
        routerLink="/listing-data"
      >
        New Listing
      </a>
    </header>

    <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8 my-16 mx-8">
      <div class="h-fit rounded-lg bg-gray-200" *ngFor="let record of listings">
        <a href="#" class="block rounded-lg p-4 shadow-sm shadow-indigo-100">
          <img
            alt="{{ record.Name }}"
            src="{{ record.Image }}"
            class="h-56 w-full rounded-md object-cover"
          />

          <div class="mt-2">
            <dl>
              <div>
                <dt class="sr-only">Name</dt>

                <dd class="text-sm text-gray-500">{{ record.Name }}</dd>
              </div>

              <div>
                <dt class="sr-only">Address</dt>

                <dd class="font-medium">{{ record.Address }}</dd>
              </div>
            </dl>

            <div class="mt-6 flex items-center gap-8 text-xs">
              <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                <svg
                  class="size-4 text-indigo-700"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"
                  />
                </svg>

                <div class="mt-1.5 sm:mt-0">
                  <p class="text-gray-500">Area</p>

                  <p class="font-medium">{{ record.Area }} sq mt</p>
                </div>
              </div>

              <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                <svg
                  class="size-4 text-indigo-700"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"
                  />
                </svg>

                <div class="mt-1.5 sm:mt-0">
                  <p class="text-gray-500">Category</p>

                  <p class="font-medium">{{ record.Category }}</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
