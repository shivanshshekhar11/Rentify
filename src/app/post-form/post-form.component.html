<app-header></app-header>

<section class="bg-gray-100">
  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
      <div class="lg:col-span-2 lg:py-12">
        <p class="text-2xl font-bold text-orange-500 mb-8">Listing Details</p>
        <p class="max-w-xl text-lg">
          Enter the details of your property listing. Beware, Strict actions
          will be taken against fraudulent listings.
        </p>
      </div>

      <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
        <form action="#" class="space-y-4">
          <div>
            <label class="sr-only" for="name">Name</label>
            <input
              class="w-full rounded-lg border-gray-200 p-3 text-sm"
              placeholder="Name"
              type="text"
              id="name"
              name="name"
              required
              [(ngModel)]="name"
            />
          </div>

          <div>
            <label class="sr-only" for="image">Image URL</label>
            <input
              class="w-full rounded-lg border-gray-200 p-3 text-sm"
              placeholder="Image URL"
              type="text"
              id="image"
              name="image"
              required
              [(ngModel)]="image"
            />
          </div>

          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
              <label class="sr-only" for="area">Area in square meters</label>
              <input
                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                placeholder="Area in square meters"
                type="text"
                id="area"
                name="area"
                [(ngModel)]="area"
              />
            </div>

            <div>
              <label class="sr-only" for="places"
                >Schools/Hospitals Nearby</label
              >
              <input
                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                placeholder="Schools/Hospitals Nearby"
                type="text"
                id="places"
                name="places"
                [(ngModel)]="places"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 gap-4 text-center sm:grid-cols-3">
            <div>
              <label
                for="category"
                class="block w-full cursor-pointer rounded-lg border border-orange-500 p-3 text-orange-500 hover:border-orange-500 has-[:checked]:border-orange-500 has-[:checked]:bg-orange-500 has-[:checked]:text-white"
                tabindex="0"
              >
                <input
                  class="sr-only"
                  id="category"
                  type="radio"
                  tabindex="-1"
                  name="category"
                  [(ngModel)]="category"
                />

                <span class="text-sm"> Studio </span>
              </label>
            </div>

            <div>
              <label
                for="category"
                class="block w-full cursor-pointer rounded-lg border border-orange-500 p-3 text-orange-500 hover:border-orange-500 has-[:checked]:border-orange-500 has-[:checked]:bg-orange-500 has-[:checked]:text-white"
                tabindex="0"
              >
                <input
                  class="sr-only"
                  id="category"
                  type="radio"
                  tabindex="-1"
                  name="category"
                  [(ngModel)]="category"
                />

                <span class="text-sm"> 2BHK </span>
              </label>
            </div>

            <div>
              <label
                for="category"
                class="block w-full cursor-pointer rounded-lg border border-orange-500 p-3 text-orange-500 hover:border-orange-500 has-[:checked]:border-orange-500 has-[:checked]:bg-orange-500 has-[:checked]:text-white"
                tabindex="0"
              >
                <input
                  class="sr-only"
                  id="category"
                  type="radio"
                  tabindex="-1"
                  name="category"
                  [(ngModel)]="category"
                />

                <span class="text-sm"> Villa </span>
              </label>
            </div>
          </div>

          <div>
            <label class="sr-only" for="address">Address</label>

            <textarea
              class="w-full rounded-lg border-gray-200 p-3 text-sm"
              placeholder="Address"
              rows="8"
              id="address"
              name="address"
              [(ngModel)]="address"
            ></textarea>
          </div>

          <div class="mt-4">
            <button
              type="submit"
              class="inline-block w-full rounded-lg bg-orange-500 px-5 py-3 font-medium text-white sm:w-auto"
              (click)="post()"
            >
              Post
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
